<!-- 
해보기
Student 생성자 객체 선언, 
이름, 자바score, 파이썬score, html5score.....속성
함수1(종합)
함수2(평균)
함수3(정보들을 출력)

이름 		자바		파이썬	html5	총점	평균
제임스	70		80		90		150	89

이때 학생은 총 3명으로 객체 생성
html body 부분 안에다가 알아서....특정 영역을 지정해서 해주세요

 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript">

function Student(name, javaScore, pythonScore, html5Score){	//생성자형 객체는 함수와 구분하기 위해서 대문자로 시작한다.
	// this.속성
	this.name = name;
	this.javaScore = javaScore;
	this.pythonScore = pythonScore;
	this.html5Score = html5Score;
	
	// this.메소드
	this.total = function(){
		return this.javaScore + this.pythonScore + this.html5Score;
	}
	
	this.avg = function(){
		return this.total()/3;
	}
	
	//es6 :: 1)   `   (grave accent)  2)arrow function(나중에...vue.js)    3)var ---> let, const 
	this.record = function(){
		//정의....메소드가 하는일....
		document.write('<table border=1><tr><th>이름</th><th>자바</th><th>파이썬</th><th>html5</th><th>평균</th><th>총점</th>');
		document.write(`<tr><td>${this.name}</td><td>${this.javaScore}</td><td>${this.pythonScore}</td><td>${this.html5Score}</td><td>${this.total()}</td><td>${this.avg()}</td>`);

	}
	
}

$(document).ready(function() {
	var stu01 = new Student("James", 70, 80, 90);
	var stu02 = new Student("Peter", 75, 85, 95);
	var stu03 = new Student("Tomas", 90, 80, 100);
	
	stu01.record();
	stu02.record();
	stu03.record();
});

</script>
</head>
<body>
	<h2>Product Info</h2>
</body>
</html>
