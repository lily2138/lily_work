<title>함수 선언하는 2가지 방법 :: 익명함수 | 선언적 함수 선언</title>
<script>
	/* func(); */
	
	//1. 익명함수 재정의
	/* var func = function() {
		alert("func A....");

	var func = function() {
		alert("func B....");
	}
	func(); */
	
	//2. 선언적함수 재정의

	} */
	
	//3. 익명함수  + 선언적함수

		alert("func A....");	//2. 나중에 생성....
	}
	function func(){
		alert("func B....");	//1. 이게 먼저 생성
	}
	func();
	
</script>
