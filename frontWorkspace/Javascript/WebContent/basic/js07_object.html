<!--
자바를 다뤄봤다면 객체를 생성할 때 클래스 없이는 불가능하다.
즉 클래스를 기반으로 해서 객체가 생성되어진다.
하지만, 자바스크립트에서는 클래스가 존재하지 않는다.

자바스크립트 Object : 속성과 메소드를 가진 구현체 
객체의 유형
1. 리터럴객체, JSON 객체
2. 생성자 객체....생성자 함수를 이용	
3. 함수를 이용한 객체 생성
  -->


<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript 객체  만드는 유형정리</title>
<script type="text/javascript">
//1. 객체 리터럴.... 속성 : 속성값
var p1 = {name:"홍길동", phone:"010-111-444", age:20};   //이게 javascript에서의 객체.
console.log(p1);

//2. 생성자 함수를 이용해서 객체생성
var p2 = new Object();
p2.name = "홍길동";	//이부분이 실행되면서 빈 객체에 값이 할당되어 진다.
p2.phone = "010-111-444";
p2.age = 20;
console.log(p2);


//3. 함수를 이용한 객체 생성
p2.getInfo = function() {
	return this.name+ "님의 나이는 " + this.age;
}

console.log(p2.getInfo());

//4. 배열객체....키값이 없다, 다른타입의 값 저장 가능
var p3=[1,44,"Hello"];
console.log(p3);

</script>
</head>
<body>

</body>
</html>
