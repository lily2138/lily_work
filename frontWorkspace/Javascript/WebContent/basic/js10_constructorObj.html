<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript">
function Product(pname, price, cnt){	//생성자형 객체는 함수와 구분하기 위해서 대문자로 시작한다.
	// this.속성
	this.pname = pname;
	this.price = price;
	this.cnt = cnt;
	
	// this.메소드
	this.buy = function(){
		//정의....메소드가 하는일....
		document.write('<h2>구매 물품 정보 보기</h2>');
		document.write('<h3>물건명 : ' + this.pname +'</h3>');
		document.write('<h3>가  격 : ' + this.price + '</h3>');
		document.write('<h3>갯 수 : ' + this.cnt + '</h3>');
		document.write('<h3>종 합 : ' + (this.price * this.cnt) + '</h3>');
		
	}
	
}

$(document).ready(function() {
	$('h2').text('시작');
	
	//생성자 객체
	var p1 = new Product('NoteBook1', 1000000, 3);
	var p2 = new Product('NoteBook2', 1600000, 6);
	var p3 = new Product('NoteBook3', 3100000, 1);

	//함수 호출
	p1.buy();
	document.write('<h3>===========================================</h3>');
	p2.buy();
	document.write('<h3>===========================================</h3>');
	p3.buy();
	
});

</script>
</head>
<body>
	<h2>Product Info</h2>
</body>
</html>
