<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#result{
		position: absolute;
		top: 150px;
		left:20px;
		
		width:150px;
		height:100px;
		border:1px solid pink;
		font-size: 0.8em;
		margin:10px;
	}	
</style>
<script type="text/javascript">
	/*
	TextArea에 입력된 메세지를 받아서
	result div영역으로 출력.... innerHTML사용
	이때 \n 사용해서 라인을 기준으로 끊을 수 있어야 한다...var strArray = string.split("\n")
	*/

	window.onload = function(){
		preview = document.getElementById("preview");
		preview.onclick = processText; //버튼을 클릭했을 때 processText 함수를 호출....
	}
	//TextArea에 내가 입력한 값이 줄단위로 result영역에 출력....
	function processText(){
		var msg = document.getElementById("inputBox").value;
		var arrayList = msg.split("\n");
		var outMsg = "";
		for(var i=0;i<arrayList.length;i++){
			outMsg += arrayList[i] + "<br>";
		}
		
		document.getElementById("result").innerHTML = outMsg;
	}
	



</script>
</head>
<body>
<form name="frm">
	<textarea rows="5" cols="30" id="inputBox">
		
	
	</textarea>
	<div>
		<!-- button에 type을 지정하지 않으면 기본속성이 submit으로 잡혀서 새로고침이 된다.  -->
		<button type="button" id="preview" onclick="processText()">Preview</button>
	
	</div>
	<div id="result">
		
	</div>
</form>
</body>
</html>
