<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#calculator{
	border : 1px solid black;
	height : 500px;
	width:300px;
	margin: 100px auto;
	text-align: center;
}
button{
	width:60px;
	height:60px;
	margin : 4px;
	font-size: 15pt;
}
#write{
	border : 1px solid black;
	width:260px;
	height:24px;
	margin :6px auto;
	text-align: right;
}
#result{
	width:260px;
}
</style>

<script>
	function addText(num){
		 document.getElementById("formula").value += num
	}
	
	function addOper(n){
		document.getElementById("formula").value += n; 
	}
	
	function reset(){
		document.getElementById("formula").value = "";
	}
	
	var result = document.getElementById("result");
	var count = 0;
	function calc(){
		document.getElementById("result").innerHTML
			+= (++count) +". "+ document.getElementById("formula").value+"="
			+eval(document.getElementById("formula").value)+"<br/>";
		document.getElementById("formula").value = "";

	}
	
</script>
</head>
<body>
<div id="calculator">
	<input type="text" id="formula" placeholder="0.0"/>
	<div >
		<button type="button" value="7" onclick="addText(7)">7</button>
		<button type="button" value="8" onclick="addText(8)">8</button>
		<button type="button" value="9" onclick="addText(9)">9</button>
		<button type="button" value="+" onclick="addOper('+')">+</button>
	</div>
	<div>
		<button type="button" value="4" onclick="addText(4)">4</button>
		<button type="button" value="5" onclick="addText(5)">5</button>
		<button type="button" value="6" onclick="addText(6)">6</button>
		<button type="button" value="-" onclick="addOper('-')">-</button>
	</div>
	<div>
		<button type="button" value="1" onclick="addText(1)">1</button>
		<button type="button" value="2" onclick="addText(2)">2</button>
		<button type="button" value="3" onclick="addText(3)">3</button>
		<button type="button" value="*" onclick="addOper('*')">*</button>
	</div>
	<div>
		<button type="button" value="0" onclick="addText(0)">1</button>
		<button type="button" value="CE" onclick="reset()">CE</button>
		<button type="button" value="=" onclick="calc()">=</button>
		<button type="button" value="/" onclick="addOper('/')">/</button>
	</div>
	<br>
	결과이력::<br>
	<p id="result"></p>
</div>
</body>
</html>
