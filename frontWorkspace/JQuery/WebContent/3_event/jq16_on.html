<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> on() :: 미래에 존재할 태그에 이벤트를 적용....click </title>
<style>
	div{
		border-radius: 50px;
		border:1px solid red;
		text-align : center;
		
	}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(function() {
		$('div').click(function(){
			$('p').append('<h2 id=hello>Encore Academy</h2>');
		});
		
		// 처음에는 없었지만... 나중에 동적으로 생성될 태그에 이벤트 적용 가능 ...on()
		$('div').on('click','#hello', onhello);
	});
	
	
	function onhello(){
		alert("onhello....call");
	}
</script>
</head>
<body>
<div>
	<h1>$(selector).on()</h1>
	<p>on()함수 사용하기 :: 클릭함수와 동일하게 사용</p>
</div>
</body>
</html>
