<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(function(){
		//1.keyup()
		$('textarea').keyup(function() {
			//alert($(this).val());
			var inputLength=$(this).val().length;	//글자수
			//alert(inputLength);
			var remain = 100-inputLength;
		//2. h1태그 영역에 30/60이렇게 출력이 되도록 작성.... html()
			$('h1').html(remain+'/100');
		
		//3. remain이 50~70 사이면 글자색을 blue...css
			if(remain>=50 && remain<=69 ){
				$('h1').css('color','pink');
			}else if(remain>=30 && remain<=49){
				$('h1').css('color','blue');
			}else if(remain>=10 && remain<=29){
				$('h1').css('color','orange');
			}else if(remain>=1 && remain<=19){
				$('h1').css('color','green');
			}else if(remain<1){
				$(this).val($(this).val().substring(0, 100));
			}
		})
	})
</script>
</head>
<body>
<div>
	<p>방명록입니다... 100자이내의 고객님의 짧은 소견을 부탁드립니다.</p>
	<h1>100</h1>
	<textarea rows="5" cols="60" maxlength="100"></textarea>
</div>
</body>
</html>
