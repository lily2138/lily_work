<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.larger{width:200px; border:2px solid yellow;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(function(){
		//각각의 이미지에 마우스를 갖다대면 현재 크기보다 2배로 커지고
		//이미지에서 마우스가 벗어나면 원래의 크기를 되찾도록... HOVER()
		$('img').hover(function(){
			$(this).addClass('larger');				
		}, function() {
			$(this).removeClass('larger');
		})//hover()
		
	})
</script>
</head>
<body>
<h2>Bigger Image....</h2>
<img alt="" src="../image/1.JPG" width="100"><br>
<img alt="" src="../image/2.JPG" width="100"><br>
<img alt="" src="../image/3.JPG" width="100"><br>
</body>
</html>
