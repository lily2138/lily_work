<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	div{
		background: skyblue;
 		width : 600px;
 		height : 100px;
 		text-align: center;
	}
	
	.number{
		display: inline-block;
		width: 40px;
		height: 40px;
		border-radius : 20px;
		color : black;
		background: yellow;
		margin:  15px 10px;
		text-align: center;
		font-size: 11pt;
		font-weight: bold;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
var numbers;   //5, 19, 6, 11, 34, 46
var count = 0;
var intervalId;

function startGame(){
	numbers = selectNumber();
	intervalId = setInterval(displayNumber, 1000);
	
}


function selectNumber(){
	var numbers = new Array(6);
	//var flags = new Array(46);
	
	for(var i=0; i<6; i++){
		var n = Math.floor(Math.random() * 46) + 1;
		numbers[i]=n;
	}
	return numbers;
}


function displayNumber(){
	//append()를 이용해서 numbers 안에 들어있는 숫자를 result영역에 붙여나간다...
	//만약에 count가 6이되면 intervalId를 멈춘다....
	$('#result').append('<span class=number>'+numbers[count++]+'</span>');
	
	if(count == 6){
		clearInterval(intervalId);
	}
}

window.onload = startGame;

</script>
</head>
<body>
	<h3>대박을 기원합니다~~~~</h3>
	<div id="result"></div>
</body>
</html>
