<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style type="text/css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(function(){
		//1.폼에 입력된 값을 다 가지고 ACTION에 연결된 페이지로 이동, 전송....하는 함수
		$('#frm').submit(function(){
			//alert('submit....');
		
		
		//2. id, password 입력된 값을 각각의 변수에 할당.... id, pass....
		//alert창으로 값 확인... 폼 초기화, 포커스... password
			var id=$('#id').val();
			var pass=$('#pass').val();
			//alert(id+" "+ pass);
			$('#id').val("").focus();
			$('#pass').val("");
			
			//submit 이벤트 작동 안하도록.... a href / action
			//event.preventDefault();
			//return false;
			
			//3. checkbox에서 취미를 하나도 선택핮 않으면... alert/하나 이상 선택하면....alert
			if($('input[name=hobby]:checked').length==0){
				alert("하나는 선택....");
			}else{
				//each
				var arr=$('input[name=hobby]:checked');
				var str='';
				/* arr.each(function(){
					str += $(this).val() + " ";
				}) */
				arr.each(function(index, item){
					str += item.value + " ";
				})
				alert("당신이 선택한 취미는 "+str);
			}//else
				alert($('select>option:selected').val());
				alert($('#hp').val());
		})//submit
		
		//4. select 폼에서 선택한 번호가 resultView 영역에 뿌려지도록....
		$('#hp').change(function(){
			$('#resultView').html('<font color=red'> + $(this).val()+'</font>');
		})
	})
</script>
</head>
<body>
<form action="09_result.jsp" id="frm">
ID : <input type="text" name="id" id="id"><p>
PASSWORD: <input type="password" name="pass" id="pass"><p>

<strong>당신의 취미를 고르세요</strong>

<input type="checkbox" name="hobby" value="walking"> walking <br>
<input type="checkbox" name="hobby" value="Listen to Music"> Listen to Music <br>
<input type="checkbox" name="hobby" value="Drinking"> Drinking <br>

<hr>
<select id="hp" multiple="multiple" name="hp">
	<option>010</option>
	<option>011</option>
	<option>017</option>
</select><p>
<input type="submit" value="SEND">
