<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(function(){
		//allcheck 를 클릭하면 모든 메뉴부분이 동시에 체크가 되도록 작성....
		/* $(':checkbox[name=allCheck]').change(function(){	//click()도 가능....
			if($(this).prop('checked', true)){
				$('input[name=menu]').prop('checked', true);
			}
		}); */
		
		//2. allcheck를 헤제하면 나머지 모든 메뉴부분의 체크가 다 해제되도록
		$(':checkbox[name=allCheck]').change(function(){	//click()도 가능....
			var allCheck = $(this).prop('checked');
				$('input[name=menu]').prop('checked', allCheck);   //위에 상태 변수를 따라가게 함
		});
		
	})
</script>
</head>
<body>
<h3>메뉴 선택하기</h3>
<table border="2" bgcolor="yellow" width="400">
	<tr>
		<td><input type="checkbox" name="allCheck"></td>
		<td>전체선택</td>
	</tr>
	<tr>
		<td><input type="checkbox" name="menu"></td>
		<td>짜장면</td>
	</tr>

	</tr>
</table>
</body>
</html>
