		$('#memberFrm').submit(function(){	//onsubmit 속성과 동일.... selector를 form
			//1. 폼값을 받는다.
			var id=$('#userId').val();
			var name=$('input[name=userName]').val();
			var addr=$(':text[name=userAddr]').val();
			//alert(id+","+name+", "+addr);
			
			//2. confirm 창으로 연결한다... 확인/취소.... return
			return confirm(name+" 님의 정보를 서버로 전송할까요?");
		})
	})
</script>
