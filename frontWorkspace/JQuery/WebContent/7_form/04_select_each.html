<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(function(){
		//$('#addOptionBtn').one('click', function()   >>>unbind 안하고 on대신 one으로 쓰면 한번만 누를수 있다.
		$('#addOptionBtn').on('click', function(){
			var arr=['하경', '재은', '해경', '채은', '미경', '연희', '소희'];
			//1. each() 사용해서 배열안의 친구들의 이름을 select>option 만들어서 붙임....append()
/* 			$(arr).each(function(index){
				var option = '<option value='+arr[index]+'>'+arr[index]+'</option>';
				$('#friend').append(option);
			})//each
			$(this).unbind();   //한번만 생성하기 위해 unbind를 쓴다. */
			
			//$.each(arr,function(index,item)
			$(arr).each(function(index,item){
				var option = '<option value='+item+'>'+item+'</option>';
				$('#friend').append(option);
			})//each
			$(this).unbind();
			
			//3. 생성된 폼을 제거....remove()
			$('#deleteOptionBtn').click(function(){
				$('#friend>option').remove();
			})
			
		})
	})
</script>
</head>
<body>
	<input type="button" value="옵션 생성" id="addOptionBtn">
	<input type="button" value="옵션 삭제" id="deleteOptionBtn">
	<select id="friend">
		<!-- <option value="aaa">aaa</option> -->
		
	</select>
</body>
</html>
