<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
img {
	width: 65px;
	height: 65px;
	background: orange;
	position: relative;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(function() {
		$('img').click(function(){
			$(this).css('background','black');
		})
		$('img').animate({left:'300px',width:'200px'},'slow');
		$('img').animate({left:'0px'},'slow');
		
		$('img').animate({width:'50px'},'slow');
		$('img').animate({height:'100px'},'fast');
		
		$('img').animate({top:'100px'},'fast');
		$('img').animate({top:'200px'},'fast');
		
		setTimeout(function(){
			$('img').hide();
			alert('hided');	
		}, 5000);
		
		// 7초뒤에 다시 나타나도록...
		setTimeout(function(){
			$('img').show();
			alert('나타남');	
		}, 7000);
	});
</script>
</head>
<body>
	<img alt="" src="../image/redb	ird.png">
</body>
</html>
