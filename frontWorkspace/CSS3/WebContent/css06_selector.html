<!-- 
img 태그중에서 src 속성값이 png로 끝나는 태그를 선택자로 지정.... 스타일을 적용
img 태그중에서 src 속성값이 ~~로 시작하는 태그를 선택자로 지정.... 스타일을 적용
img 태그중에서 src 속성값이 ~~가 포함되는 태그를 선택자로 지정.... 스타일을 적용
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img[src$=png]{
		border: 3px solid yellow;   /*끝나는*/
	}
	img[src*=ux]{
		border: 3px solid green;	/*포함되는*/
	}
	img[src^=img/node]{
		border: 3px solid blue;		/*시작하는*/
	}
</style>
</head>
<body>
	<img src="img/jajq.png" width="200" height="250">
	<img src="img/node.jpg" width="200" height="250">
	<img src="img/ux.gif" width="200" height="250">
</body>
</html>
