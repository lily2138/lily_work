<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#header{
		width:800px;
		background: pink;
		text-align: center;
		margin:0 auto;    /* width가 명확하고 block태그일 때 적용된다.  */
	}
	#wrap{
		width:800px;
		margin:0 auto;
		
	}
	#aside{
		width: 200px;
		background: yellow;
		float: left
	}
	#content{
		width : 600px;
		background: blue;
		float:left;
	}
</style>
</head>
<body>
<div id="header">
	<h1>HEADER</h1>
</div>
<div id="wrap">
	<div id="aside">
		<h1>ASIDE</h1>
	</div>
	<div id="content">
		<h1>CONTENT</h1>
	</div>
</div>
</body>
</html>
