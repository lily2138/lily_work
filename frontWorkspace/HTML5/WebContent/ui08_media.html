<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>placeholdit 기능</title>
</head>
<body>
<h1>placehole.it 사이트 이용하기</h1> <!-- 이미지가 없어도 레이아웃 작업가능 -->
<img src="http://placehold.it/300x200">
<img src="http://placehold.it/250x100">
<img src="http://placehold.it/100x100">
<hr>
<h1>Audio tag 사용하기</h1>
<!-- 
media 태그에는 음악재생도구를 반드시 나타나도록 해줘야 한다.
controls 속성
 -->
<audio src="media/Kalimba.mp3" controls="controls"></audio>
<audio src="media/Kalimba.mp3" controls="controls" autoplay="autoplay"></audio> <!-- 자동재생. 크롬에서는 안먹힘 -->
<hr>
<iframe width="956" height="538" src="https://www.youtube.com/embed/Q38h5XD4RKE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
