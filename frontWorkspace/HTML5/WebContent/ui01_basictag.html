검색엔진 최적화
우리의 컨텐츠가 사용자에게 검색되었을 때 상위에 노출되도록 할 수 있어야 한다. 
구글검색 엔진 최적화 가이드....를 한번쯤 찾아봐야 한다.

1. TITLE 태그에 검색어가 있는 경우
 : 우선시된다.
 자신의 사이트를 대표하는 검색어를 TITLE 태그에 잘 달아놔야한다.
2. META TAG를 사용하는 것이 좋다.
 짧은 문장이나 짧은 단락을 더 선호한다.
3. URL 구조 개선.... bit.ly
   특별한 컨텐츠에 도달할 수 있는 식별자가 URL이다.
   URL 주소를 알아보기 좋은 형태로 만들면 검색엔진 최적화에 도움이 된다. 
   정보를 직관적으로 파악하는 데도 도움이 된다.
 -->
