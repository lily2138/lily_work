<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	#loginbox{
		width: 600px;
		height: 200px;
		border: 1px solid black;
		align-content: center;
	}
	#bookimg{
		width: 300px;
		height: 200px;
		float: left;
	}
	td{
		text-align: right;
	}
	#loginbutton{
		color: white;
		background-color: #58B850;
		width: 100px;
		height: 30px;
	}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#loginbutton").click(function(event){
		var id = $('#idText').val();
		var pw = $('#pwText').val();
		if(id==""){
			alert("아이디를 입력하세요.");
			event.preventDefault();
			return;
		}
		if(pw==""){
			alert("패스워드를 입력하세요.");
			event.preventDefault();
		}
	});
});
</script>


</head>
<body>
<div id = "loginbox">
	<div id="bookimg">
		<img src="img/book.jpg" height="100%">
	</div>
	<div>
		<form action="LF" method="post">
			<h3>Login...</h3>
			<table>
				<tr>
					<td>ID</td>
					<td><input id="idText" type="text" name = "userId"></td>
				</tr>
				<tr>
					<td>PW</td>
					<td><input id="pwText" type="password" name = "userPassword"></td>
				</tr>
				<tr>
					<td></td>
					<td>...............................................</td>
				</tr>
			</table>
			<input id = "loginbutton" type="submit" name="button" value="login">
		</form>
	</div>
</div>
</body>
</html>
